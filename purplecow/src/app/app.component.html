<h1 id="tableLabel">Image Manager</h1>

<p>This component demonstrates fetching data from the server.</p>

<p *ngIf="!images"><em>Loading... Please refresh once the ASP.NET backend has started. See <a href="https://aka.ms/jspsintegrationangular">https://aka.ms/jspsintegrationangular</a> for more details.</em></p>

<table *ngIf="images">
    <thead>
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th></th>
            <th></th>
        </tr>
    </thead>
    <tbody>
      <tr *ngFor="let image of images">
        <td>{{ image.id}}</td>
        <td>{{ image.name }}</td>
        <td></td>
        <td></td>
      </tr>
    </tbody>
</table>
